    // Write a function that has one input and returns a palindrome. Verify with a boolean

    const palindrome = str => {
        //make input case insensitive
        str = str.toLowerCase();
        //turn input into an array, then reverse the array, and then turn array back into a string
        return str === str.split('').reverse().join('');
    }

    //Anagram Exercise
    //Write a function that checks if two provided strings are anagrams of each others,
    //letter casing shouldn't matter.
    //Only check for characters, not spaces or punctuation.
    //Example= 'finder' , 'friend' --> true


    //--------------------------------------
    //Helper function that builds the object to store the data
    const buildCharObject = str => {
        const charObj = {};
        for (let char of str.replace(/[^\w]/g).toLowerCase()) {
        //if the object has already a key value pair equal to the value being looped over,
            //increase the value by 1, otherwise add the letter being looped over as a key
            //and 1 as its value
            charObj[char] = charObj[char] + 1 || 1;
        }
        return charObj;
    }
    //main function
    const anagram = (stra, strb) => {
        //build the object that holds stra data
        const aCharObject = buildCharObject(stra);
        //build the object that holds strb data
        const bCharObject = buildCharObject(strb);

        //compare the number of keys in the two objects
        //anagrams must have the same number of letters

        if (Object.keys(aCharObject).length !== Object.keys(bCharObject).length) {
            return false;
        }
        /*If both objects have the same number of keys, we can be sure that at least both strings have the same number of
        * characters. Now we can compare the two objects to see if both have the same letters in the same amount*/

        for (let char in aCharObject) {
            if (aCharObject[char] !== bCharObject[char]) {
                return false;
            }
        }
        //if both the above checks succeed, then an anagram exists and returns true
        return true;
    }
