    //Palindrome Exercise
    // Write a function that has one input and returns a palindrome. Verify with a boolean

    const palindrome = str => {
        //make input case insensitive
        str = str.toLowerCase();
        //turn input into an array, then reverse the array, and then turn array back into a string
        return str === str.split('').reverse().join('');
    }
    console.log(palindrome("Racecar"));

        for (let i = 0; i <= num; i++) {
            if (i % 3 === 0 && i % 5 === 0) {

                console.log("Fizz");
            } else if (i % 5 === 0) {

            }
        }
    }
